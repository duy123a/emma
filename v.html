<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>Emma Hideout</title>

    />

    <!-- Customised spine player made by esoteric softwares-->
    <link rel="stylesheet" href="styles/spine-player.css" />

    <!-- Use font Rubik -->
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />

    <!-- Internal CSS -->
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href=".">Emma Hideout</a>
        <button
          class="navbar-toggler navbar-dark"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Characters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./v.html">Live2D Visualiser</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="visualiser">
      <ul id="visualiser__list"></ul>
      <div
        id="player-container"
        style="height: 100vh; position: absolute; left: 0px; top: 0px"
      ></div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Scripts should be placed here to prevent blocking render UI -->
    <script type="module" src="js/visualiser.js"></script>
